steps:
#First Clone from Google Cloud Source Repository  
- name: 'gcr.io/cloud-builders/git'
  args: ['clone','https://source.developers.google.com/p/nirvana15/r/github_femie15max_vehicle_micro']

#Build the image 
- name: 'gcr.io/cloud-builders/docker'  
  args: ['build','-t','gcr.io/nirvana15/gcr.io/nirvana15/github.com/femie15max/vehicle_micro:${_VERSION}','.']
 # args: ['build','-t','gcr.io/nirvana15/${_CONTAINERNAME}:${_VERSION}','.']

#Push the image  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','gcr.io/nirvana15/gcr.io/nirvana15/github.com/femie15max/vehicle_micro:${_VERSION}']
  
#Update the container image using kubectl set
