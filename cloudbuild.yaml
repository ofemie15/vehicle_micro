steps:
#First Clone from Google Cloud Source Repository  
- name: 'gcr.io/cloud-builders/git'
  args: ['clone','https://github.com/femie15max/vehicle_micro']

#Build the image 
- name: 'gcr.io/cloud-builders/docker'  
  args: ['build','-t','gcr.io/maxproject2/github.com/femie15max/vehicle_micro:${_VERSION}','.']
 # args: ['build','-t','gcr.io/nirvana15/${_CONTAINERNAME}:${_VERSION}','.']

#Push the image  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','gcr.io/maxproject2/github.com/femie15max/vehicle_micro:${_VERSION}']
  
#Update the container image using kubectl set
#- name: 'gcr.io/cloud-builders/kubectl'
