 # - '${_CONTAINERNAME}=gcr.io/nirvana15/gcr.io/nirvana15/github.com/femie15max/vehicle_micro:${_VERSION}'
 # env:
 # - 'CLOUDSDK_COMPUTE_ZONE=${_ZONE}'
 # - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'
  
substitutions:
    #GCP Specific configuration. Please DON'T change anything
    _PROJECT: nirvana15
    _ZONE: europe-west2-c
    _GKE_CLUSTER: max-kubernetes-cluster
    
    #Repository Specific configuration. DevOps can change this settings
    _DEPLOYMENTNAME: maxvehicle
    _CONTAINERNAME: gcr.io/nirvana15/gcr.io/nirvana15/github.com/femie15max/vehicle_micro:${_VERSION}
    _REPO_NAME: github_femie15max_vehicle_micro
    
    
    # Developers ONLY change
    _VERSION: v2.0
    
options:
    substitution_option: 'ALLOW_LOOSE'
    
