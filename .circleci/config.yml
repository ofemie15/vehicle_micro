version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:15.1
    steps:
      - checkout
      - run: echo "Running tests"
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm ci
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Run Tests
          command: npm run test
  build:
    docker:
      - image: circleci/node:15.1
    steps:
      - checkout
      - run: echo "build project"
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm ci
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Run Build
          command: npm run build

workflows: 
    test_build:
      jobs:
        - test
        - build:
            requires:
              - test